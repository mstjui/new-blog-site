    <title>List Style </title>
<link rel="stylesheet" href=".css">
<link rel="stylesheet" href="">

    <style>
.a{list-style-type: circle;}
.b{list-style-type: square;}
.c{list-style-type: upper-roman;}
.d{list-style-type: lower-alpha;}
    </style>
</head>
<body>
   <h1> List Style</h1>
   example of unorder list
   <ul class="a">
    <li> cha</li>

   </ul>

   <ul class="b">
    example of unorder list
    <li> ponds</li>
    <li>cofi</li>
    <li>mikl</li>
</ul>
<ol class="c">
 example of order List
<li>ponds</li>
<li>snow</li>
<li>crim</li>
</ol>
<ol class="d">
    example of order list
    <li>ponds</li>
    <li>snow</li>

</ol>
